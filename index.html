<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Tasks</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="title">Ada Tasks</h1>
    <div class="container">
        <div class="form-container" action="">
            <form class="taskForm">
                <label for="task-input"></label>
                <input class="js-add" type="text" name="task" id="task-input">
                <button class="button1 js-button1" type="submit">Agregar</button>
            </form>
        </div>
        <div>
            <form class="filterForm">
                <label for="filter-form"></label>
                <input type="text" name="filter" id="filter-form">
                <button class="button2">Buscar</button>

                <ul class="taskList js-list"></ul>
            </form>
        </div>
    </div>
    <ul class="js-fetch"></ul>
    <script src="./main.js"></script>
</body>

</html>
